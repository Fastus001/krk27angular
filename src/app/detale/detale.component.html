
<table *ngIf="szczepionka">
  <caption>Detale  {{szczepionka.name}}</caption>
  <tr>
    <th>Nazwa</th>
    <th>Cena</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>{{szczepionka.name}}</td>
    <td><app-minidetal [cena]="szczepionka.details.price"></app-minidetal></td>
    <td>{{szczepionka.details.country}}</td>
  </tr>
</table>

<a [routerLink]="['/list']">Zamnkij</a>
